<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto de Renda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Imposto de Renda</h1>
        <label for="salary">Salário:</label>
        <input type="number" id="salary" placeholder="Digite seu salário">

        <label for="discount">Desconto (%) :</label>
        <input type="number" id="discount" placeholder="Digite o desconto">

        <button id="calculateButton">Calcular</button>

        <p id="result">Salário Líquido: R$ 0.00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
